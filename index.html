<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Help SIIA</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">

</head>
<body>
<div class="container-fluid">

    <!-- Carousel container -->
    <div id="my-pics" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#my-pics" data-slide-to="0" class="active"></li>
            <li data-target="#my-pics" data-slide-to="1"></li>
        </ol>

        <!-- Content -->
        <div class="carousel-inner" role="listbox">

            <!-- Slide 1 -->
            <div class="item active" onclick="window.open('https://petitions.whitehouse.gov/petition/no-respite-highly-skilled-americans-waiting-need-portable-work-authorization-recapture-500k-green-cards')">
                <img src="resources/images/PetitionBanner.png" alt="Sign the Petition">
            </div>
            <!-- Slide 2 -->
            <div class="item">
                <img src="resources/images/SIIA_FB.png" alt="Follow us on twitter">
            </div>


        </div>

        <!-- Previous/Next controls -->
        <a class="left carousel-control" href="#my-pics" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#my-pics" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <!-- Center the image -->
    <style scoped>
        .item img{
            margin: 0 auto;
        }
    </style>

</div>

<!-- jQuery library -->
<script src="resources/javascript/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="resources/javascript/bootstrap.min.js"></script>
</body>
</html>
